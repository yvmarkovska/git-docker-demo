name: Create Release on Tag

on:
  push:
    tags:
      - 'prod/v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Existing tag to create release for (e.g. prod/v1.0.17)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Validate tag exists
        if: github.event_name == 'workflow_dispatch'
        run: |
          if ! git rev-parse "refs/tags/${{ inputs.tag_name }}" >/dev/null 2>&1; then
            echo "Error: tag '${{ inputs.tag_name }}' does not exist."
            exit 1
          fi

      - name: Get current and previous tag
        id: get_tags
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            RAW_TAG="${{ inputs.tag_name }}"
          else
            RAW_TAG=${GITHUB_REF#refs/tags/}
          fi
          CLEAN_TAG=${RAW_TAG#prod/}

          PREVIOUS_TAG=$(
            git tag --list "prod/v*" \
              --sort=-version:refname |
            grep -v "^${RAW_TAG}$" |
            head -n1
          )

          echo "raw_tag=$RAW_TAG" >> $GITHUB_OUTPUT
          echo "clean_tag=$CLEAN_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          RAW_TAG="${{ steps.get_tags.outputs.raw_tag }}"
          CLEAN_TAG="${{ steps.get_tags.outputs.clean_tag }}"
          PREVIOUS_TAG="${{ steps.get_tags.outputs.previous_tag }}"
          REPO="${{ github.repository }}"

          echo "## ðŸ“ Changes in this release" > release_notes.md
          echo "" >> release_notes.md

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "**Initial Release**" >> release_notes.md
            RANGE="$RAW_TAG"
          else
            COMMIT_COUNT=$(git rev-list --first-parent --count ${PREVIOUS_TAG}..${RAW_TAG})
            echo "**$COMMIT_COUNT changes** since [$PREVIOUS_TAG](https://github.com/$REPO/releases/tag/$PREVIOUS_TAG)" >> release_notes.md
            echo "" >> release_notes.md
            RANGE="${PREVIOUS_TAG}..${RAW_TAG}"
          fi

          git log $RANGE --first-parent --pretty=tformat:"%s" --reverse | while IFS= read -r msg; do
            [ -z "$msg" ] && continue
            msg=$(echo "$msg" | sed -E "s|#([0-9]+)|[#\1](https://github.com/$REPO/pull/\1)|g")
            echo "- $msg" >> release_notes.md
          done

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/$REPO/compare/${PREVIOUS_TAG}...${RAW_TAG}" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tags.outputs.raw_tag }}
          name: Release ${{ steps.get_tags.outputs.clean_tag }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}