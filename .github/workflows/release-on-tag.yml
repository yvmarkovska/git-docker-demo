name: Create Release on Tag

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with 'v'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history to find previous tags

      - name: Get current and previous tag
        id: get_tags
        run: |
          # Current tag
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

          # Previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n1)

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "This is the first tag"
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "Previous tag: $PREVIOUS_TAG"
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          fi

          echo "Current tag: $CURRENT_TAG"

      - name: Generate release notes with PR links
        id: release_notes
        run: |
          CURRENT_TAG="${{ steps.get_tags.outputs.current_tag }}"
          PREVIOUS_TAG="${{ steps.get_tags.outputs.previous_tag }}"
          REPO="${{ github.repository }}"

          # Create release notes file
          NOTES_FILE="release_notes.md"

          echo "# Release $CURRENT_TAG" > $NOTES_FILE
          echo "" >> $NOTES_FILE
          echo "## ðŸ“ Changes in this release" >> $NOTES_FILE
          echo "" >> $NOTES_FILE

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - show only first-parent commits (main branch)
            echo "**Initial Release**" >> $NOTES_FILE
            echo "" >> $NOTES_FILE

            git log --first-parent --pretty=format:"%s" $CURRENT_TAG | while read commit_msg; do
              echo "- $commit_msg" >> $NOTES_FILE
            done
          else
            # Show only first-parent commits between tags (commits made directly to main)
            COMMIT_COUNT=$(git rev-list --first-parent --count ${PREVIOUS_TAG}..${CURRENT_TAG})
            echo "**$COMMIT_COUNT changes** since [$PREVIOUS_TAG](https://github.com/$REPO/releases/tag/$PREVIOUS_TAG)" >> $NOTES_FILE
            echo "" >> $NOTES_FILE

            # --first-parent only follows the main branch history
            # This shows squash-merge commit messages and direct commits
            git log ${PREVIOUS_TAG}..${CURRENT_TAG} --first-parent --pretty=format:"%s" --reverse | while read commit_msg; do
              echo "- $commit_msg" >> $NOTES_FILE
            done
          fi

          echo "" >> $NOTES_FILE
          echo "---" >> $NOTES_FILE
          echo "" >> $NOTES_FILE
          echo "**Full Changelog**: https://github.com/$REPO/compare/${PREVIOUS_TAG}...${CURRENT_TAG}" >> $NOTES_FILE

          # Output for debugging
          echo "Generated release notes:"
          cat $NOTES_FILE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tags.outputs.current_tag }}
          name: Release ${{ steps.get_tags.outputs.current_tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
