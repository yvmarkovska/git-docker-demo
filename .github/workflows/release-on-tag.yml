name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current and previous tag
        id: get_tags
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n1)
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          CURRENT_TAG="${{ steps.get_tags.outputs.current_tag }}"
          PREVIOUS_TAG="${{ steps.get_tags.outputs.previous_tag }}"
          REPO="${{ github.repository }}"

          echo "## ðŸ“ Changes in this release" >> release_notes.md
          echo "" >> release_notes.md

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "**Initial Release**" >> release_notes.md
            RANGE="$CURRENT_TAG"
          else
            COMMIT_COUNT=$(git rev-list --first-parent --count ${PREVIOUS_TAG}..${CURRENT_TAG})
            echo "**$COMMIT_COUNT changes** since [$PREVIOUS_TAG](https://github.com/$REPO/releases/tag/$PREVIOUS_TAG)" >> release_notes.md
            echo "" >> release_notes.md
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          fi

          git log $RANGE --first-parent --pretty=tformat:"%s" --reverse | while IFS= read -r msg; do
            [ -z "$msg" ] && continue
            echo "- $msg" >> release_notes.md
          done

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/$REPO/compare/${PREVIOUS_TAG}...${CURRENT_TAG}" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tags.outputs.current_tag }}
          name: Release ${{ steps.get_tags.outputs.current_tag }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
