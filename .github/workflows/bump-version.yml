name: Bump Version and Tag

# Bumps the version in package.json, commits, and creates a prod/vX.X.X tag.
# The tag push automatically triggers:
#   1. release-on-tag  → generates GitHub Release notes
#   2. production      → builds and pushes Docker image to ghcr.io

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_GITHUB }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version in package.json
        run: |
          npm version ${{ inputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Check if tag already exists
        run: |
          TAG="prod/v${{ env.new_version }}"
          git fetch --tags
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Error: tag $TAG already exists. Bump the version first."
            exit 1
          fi

      - name: Commit, tag and push
        run: |
          TAG="prod/v${{ env.new_version }}"
          git add package.json
          git commit -m "Bump version to ${{ env.new_version }}"
          git tag -a "$TAG" -m "Release ${{ env.new_version }}"
          git push origin HEAD
          git push origin "$TAG"