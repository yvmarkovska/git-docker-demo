name: production

# Triggered automatically when a prod/vX.X.X tag is pushed (via auto-tag-on-version).
# Can also be triggered manually to build a specific branch with a custom image tag.
# Runs in parallel with release-on-tag.yml after a new version tag is created.
# To change the default branch for manual builds, update the 'branch' input default below.

on:
  push:
    tags:
      - 'prod/v*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'tag for this image build'
        required: true
        default: 'prod'
      branch:
        description: 'branch to build'
        required: false
        default: 'main'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest  # Change to [self-hosted, linux, x64] for production
    env:
      PILLAR: production
    steps:
      - name: Checkout code repository with submodules
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Get version from tag
        if: github.event_name == 'push'
        run: |
          VERSION=${GITHUB_REF#refs/tags/prod/v}
          echo "IMAGE_TAG=$VERSION" >> $GITHUB_ENV
          echo "Using version from tag: $VERSION"

      - name: Set image tag from workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "IMAGE_TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
          echo "Using provided image tag: ${{ github.event.inputs.image_tag }}"

      - name: Build and push with tag
        uses: docker/build-push-action@v6
        with:
          context: '.'
          push: true
          tags: ghcr.io/yvmarkovska/git-docker-demo:${{ env.IMAGE_TAG }}
          build-args: PROFILE=${{ env.PILLAR }}
