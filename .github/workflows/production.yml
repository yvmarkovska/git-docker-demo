name: Build and publish a production container with tag

# Triggered automatically when a prod/vX.X.X tag is pushed (via bump-version.yml).
# Runs in parallel with release-on-tag.yml after a new version tag is created.

on:
  push:
    tags:
      - 'prod/v*'

jobs:
  build:
    runs-on: ubuntu-latest  # Change to [self-hosted, linux, x64] for production
    env:
      PILLAR: production
    steps:
      - name: Checkout code repository with submodules
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Get version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/prod/v}
          echo "IMAGE_TAG=$VERSION" >> $GITHUB_ENV
          echo "Using version from tag: $VERSION"

      - name: Build and push with tag
        uses: docker/build-push-action@v6
        with:
          context: '.'
          push: true
          tags: ghcr.io/yvmarkovska/git-docker-demo:${{ env.IMAGE_TAG }}
          build-args: PROFILE=${{ env.PILLAR }}